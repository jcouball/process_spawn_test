name: Ruby

on:
  push:
    branches:
      - main

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    continue-on-error: true

    strategy:
      matrix:
        ruby: ["3.1", "3.2", "3.3", "3.4", head, jruby-head, truffleruby-head]
        operating-system: [ubuntu-latest]
        include:
          - ruby: "3.1"
            operating-system: windows-latest
          - ruby: "head"
            operating-system: windows-latest
          - ruby: "jruby-head"
            operating-system: windows-latest
          - ruby: "truffleruby-head"
            operating-system: windows-latest

    name: Ruby ${{ matrix.ruby }} on ${{ matrix.operating-system }}
    runs-on: ${{ matrix.operating-system }}

    env:
      JAVA_OPTS: "-Djdk.io.File.enableADS=true --add-opens java.base/java.lang=org.jruby.dist"
      JRUBY_OPTS: --debug -Xnative.verbose=true

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.0

      - name: Initialize Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec --format documentation spec/test_spec.rb
