name: Process.spawn Test

# Test that Process.spawn sets status correctly on JRuby for Windows

on:
  push:
    branches:
      - main

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ruby: ["4.0", "jruby-10"]
        operating-system: [ubuntu-latest, windows-latest]

    name: Ruby ${{ matrix.ruby }} on ${{ matrix.operating-system }}
    runs-on: ${{ matrix.operating-system }}

    env:
      JAVA_OPTS: "-Djdk.io.File.enableADS=true --add-opens java.base/java.lang=org.jruby.dist"
      JRUBY_OPTS: --debug -Xnative.verbose=true

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java
        if: startsWith(matrix.ruby, 'jruby')
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Show Java version
        if: startsWith(matrix.ruby, 'jruby')
        run: |
          ruby -e "puts %Q(Java version: #{java.lang.System.getProperty(%q(java.version))})"

      - name: Run tests
        run: bundle exec rspec --format documentation spec/test_spec.rb
